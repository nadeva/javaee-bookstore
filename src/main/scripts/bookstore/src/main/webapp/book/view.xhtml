<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{bookBean.id}'/>
		<f:event type="preRenderView" listener='#{bookBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Book"/>

	<ui:define name="header">
		Book
	</ui:define>

	<ui:define name="subheader">
		View existing Book
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="bookBeanBookName" value="Name:"/>
			<h:outputText id="bookBeanBookName" value="#{bookBean.book.name}"/>
			<h:outputText/>
			<h:outputLabel for="bookBeanBookDescription" value="Description:"/>
			<h:outputText id="bookBeanBookDescription" value="#{bookBean.book.description}"/>
			<h:outputText/>
			<h:outputLabel for="bookBeanBookIsbn" value="Isbn:"/>
			<h:outputText id="bookBeanBookIsbn" value="#{bookBean.book.isbn}"/>
			<h:outputText/>
			<h:outputLabel for="bookBeanBookPictureURL" value="Picture URL:"/>
			<h:outputText id="bookBeanBookPictureURL" value="#{bookBean.book.pictureURL}"/>
			<h:outputText/>
			<h:outputLabel for="bookBeanBookAuthor" value="Author:"/>
			<h:outputText id="bookBeanBookAuthor" value="#{bookBean.book.author}"/>
			<h:outputText/>
			<h:outputLabel for="bookBeanBookPrice" value="Price:"/>
			<h:outputText id="bookBeanBookPrice" value="#{bookBean.book.price}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
