<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{orderBean.id}'/>
		<f:event type="preRenderView" listener='#{orderBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Order"/>

	<ui:define name="header">
		Order
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty orderBean.id}'>
				Edit existing Order
			</c:when>
			<c:otherwise>
				Create a new Order
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="orderBeanOrderName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="orderBeanOrderName" required="true" value="#{orderBean.order.name}"/>
					<h:message for="orderBeanOrderName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="orderBeanOrderAddress" value="Address:"/>
				<h:panelGroup>
					<h:inputText id="orderBeanOrderAddress" value="#{orderBean.order.address}"/>
					<h:message for="orderBeanOrderAddress" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="orderBeanOrderCreationDate" value="Creation Date:"/>
				<h:panelGroup>
					<h:inputText id="orderBeanOrderCreationDate" value="#{orderBean.order.creationDate}">
						<f:convertDateTime type="date"/>
					</h:inputText>
					<h:message for="orderBeanOrderCreationDate" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="orderBeanOrderTotalOrder" value="Total Order:"/>
				<h:panelGroup>
					<h:inputText id="orderBeanOrderTotalOrder" value="#{orderBean.order.totalOrder}"/>
					<h:message for="orderBeanOrderTotalOrder" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="orderBeanOrderOrderLines" value="Order Lines:"/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="orderBeanOrderOrderLines">
					<h:outputLabel for="orderBeanOrderOrderLinesQuantity" value="Quantity:"/>
					<h:panelGroup>
						<h:inputText id="orderBeanOrderOrderLinesQuantity" value="#{orderBean.order.orderLines.quantity}"/>
						<h:message for="orderBeanOrderOrderLinesQuantity" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="orderBeanOrderOrderLinesBook" value="Book:"/>
					<h:panelGrid columnClasses="label,component,required" columns="3" id="orderBeanOrderOrderLinesBook">
						<h:outputLabel for="orderBeanOrderOrderLinesBookName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="orderBeanOrderOrderLinesBookName" required="true" value="#{orderBean.order.orderLines.book.name}"/>
							<h:message for="orderBeanOrderOrderLinesBookName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
						<h:outputLabel for="orderBeanOrderOrderLinesBookDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="orderBeanOrderOrderLinesBookDescription" value="#{orderBean.order.orderLines.book.description}"/>
							<h:message for="orderBeanOrderOrderLinesBookDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="orderBeanOrderOrderLinesBookIsbn" value="Isbn:"/>
						<h:panelGroup>
							<h:inputText id="orderBeanOrderOrderLinesBookIsbn" maxLength="13" value="#{orderBean.order.orderLines.book.isbn}"/>
							<h:message for="orderBeanOrderOrderLinesBookIsbn" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="orderBeanOrderOrderLinesBookPictureURL" value="Picture URL:"/>
						<h:panelGroup>
							<h:inputText id="orderBeanOrderOrderLinesBookPictureURL" maxLength="255" value="#{orderBean.order.orderLines.book.pictureURL}"/>
							<h:message for="orderBeanOrderOrderLinesBookPictureURL" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="orderBeanOrderOrderLinesBookAuthor" value="Author:"/>
						<h:panelGroup>
							<h:inputText id="orderBeanOrderOrderLinesBookAuthor" value="#{orderBean.order.orderLines.book.author}"/>
							<h:message for="orderBeanOrderOrderLinesBookAuthor" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="orderBeanOrderOrderLinesBookPrice" value="Price:"/>
						<h:panelGroup>
							<h:inputText id="orderBeanOrderOrderLinesBookPrice" required="true" value="#{orderBean.order.orderLines.book.price}"/>
							<h:message for="orderBeanOrderOrderLinesBookPrice" styleClass="error"/>
						</h:panelGroup>
						<h:outputText value="*"/>
					</h:panelGrid>
					<h:outputText value="*"/>
				</h:panelGrid>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{orderBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty orderBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{orderBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{orderBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
