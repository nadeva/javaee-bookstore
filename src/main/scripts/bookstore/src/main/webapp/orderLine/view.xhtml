<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{orderLineBean.id}'/>
		<f:event type="preRenderView" listener='#{orderLineBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Order Line"/>

	<ui:define name="header">
		Order Line
	</ui:define>

	<ui:define name="subheader">
		View existing Order Line
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="orderLineBeanOrderLineQuantity" value="Quantity:"/>
			<h:outputText id="orderLineBeanOrderLineQuantity" value="#{orderLineBean.orderLine.quantity}"/>
			<h:outputText/>
			<h:outputLabel for="orderLineBeanOrderLineBook" value="Book:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="orderLineBeanOrderLineBook">
				<h:outputLabel for="orderLineBeanOrderLineBookName" value="Name:"/>
				<h:outputText id="orderLineBeanOrderLineBookName" value="#{orderLineBean.orderLine.book.name}"/>
				<h:outputText/>
				<h:outputLabel for="orderLineBeanOrderLineBookDescription" value="Description:"/>
				<h:outputText id="orderLineBeanOrderLineBookDescription" value="#{orderLineBean.orderLine.book.description}"/>
				<h:outputText/>
				<h:outputLabel for="orderLineBeanOrderLineBookIsbn" value="Isbn:"/>
				<h:outputText id="orderLineBeanOrderLineBookIsbn" value="#{orderLineBean.orderLine.book.isbn}"/>
				<h:outputText/>
				<h:outputLabel for="orderLineBeanOrderLineBookPictureURL" value="Picture URL:"/>
				<h:outputText id="orderLineBeanOrderLineBookPictureURL" value="#{orderLineBean.orderLine.book.pictureURL}"/>
				<h:outputText/>
				<h:outputLabel for="orderLineBeanOrderLineBookAuthor" value="Author:"/>
				<h:outputText id="orderLineBeanOrderLineBookAuthor" value="#{orderLineBean.orderLine.book.author}"/>
				<h:outputText/>
				<h:outputLabel for="orderLineBeanOrderLineBookPrice" value="Price:"/>
				<h:outputText id="orderLineBeanOrderLineBookPrice" value="#{orderLineBean.orderLine.book.price}"/>
				<h:outputText/>
			</h:panelGrid>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
