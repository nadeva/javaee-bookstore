<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{bookBean.id}'/>
        <f:event type="preRenderView" listener='#{bookBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="View Book"/>

    <ui:define name="header">
        Book
    </ui:define>

    <ui:define name="subheader">
        View existing Book
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">

        <div class="col-md-3 thumbnail">
            <img src="#{bookBean.book.pictureURL}" alt="image"></img>
        </div>
        <div class="col-md-6">


            <div class="form-group">
                <h:outputLabel for="bookBeanBookName" value="Name"/>
                <h:outputLabel id="bookBeanBookName" maxLength="50" required="true"
                               value="#{bookBean.book.name}" styleClass="form-control"/>
                <h:message for="bookBeanBookName" styleClass="error"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="bookBeanBookAuthor" value="Author"/>
                <h:outputLabel id="bookBeanBookAuthor" value="#{bookBean.book.author}" styleClass="form-control"/>
                <h:message for="bookBeanBookAuthor" styleClass="error"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="bookBeanBookDescription" value="Description"/>
                <h:outputLabel id="bookBeanBookDescription" maxLength="300" value="#{bookBean.book.description}"
                               styleClass="form-control"/>
                <h:message for="bookBeanBookDescription" styleClass="error"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="bookBeanBookIsbn" value="ISBN"/>
                <h:outputLabel id="bookBeanBookIsbn" maxLength="13" value="#{bookBean.book.isbn}"
                               styleClass="form-control"/>
                <h:message for="bookBeanBookIsbn" styleClass="error"/>
            </div>
            <div class="form-group"><h:outputLabel for="bookBeanBookPrice" value="Price"/>
                <h:outputLabel id="bookBeanBookPrice" maxLength="13" value="#{bookBean.book.price}"
                               styleClass="form-control"/>
                <h:message for="bookBeanBookPrice" styleClass="error"/>
            </div>
        </div>

        <div class="col-md-3">
            <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>&nbsp;
            <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-info"/>&nbsp;
            <h:link value="Create New" outcome="create" styleClass="btn btn-success"/>
        </div>
    </ui:define>


</ui:composition>
